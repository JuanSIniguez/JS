<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoardStyle</title>
    <!------------------------- BOOTSTRAP ------------------------->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!------------------------- FONT ------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200&display=swap"
    />
    <!-- ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- JAVASCRIPT
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script> -->
    <!------------------------- Estilo ------------------------->
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <!------------------------------------- NAVBAR ------------------------------------->
    <nav class="navbar navbar-expand-md bg-secondary navbar-s px-2" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand my-2" href="/index.html"
          ><img src="./img/logo.png" id="#logo"
        /></a>
        <!------------------------------------- INICIO ------------------------------------->
        <button
          class="navbar-toggler text-style"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon bg-secondary"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav px-5">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <div class="nav-item btn-group" role="group">
              <button
                id="btnGroupDrop1"
                type="button"
                class="btn btn-secondary dropdown-toggle text-start"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Productos
              </button>
              <ul
                class="dropdown-menu bg-secondary"
                aria-labelledby="btnGroupDrop1"
              >
                <li>
                  <a class="dropdown-item text-style" href="#"
                    >"Categorias(DOM)"</a
                  >
                </li>
              </ul>
            </div>
            <li class="nav-item">
              <a class="nav-link" href="#">Tienda</a>
            </li>
          </ul>
        </div>
        <!------------------------------------- SEARCHBAR ------------------------------------->
        <!--         <nav class="navbar- navbar-light">
          <div class="container-fluid"> -->
        <form class="d-flex">
          <div class="input-group">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success input-group-text bg-transparent text-style px-3"
              type="submit"
            >
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <form class="d-flex">
          <div class="input-group">
            <button
              class="btn btn-outline-success input-group-text bg-transparent text-style px-3"
              type="submit"
            >
              <i class="bi bi-person-fill"></i>
            </button>
            <button
              class="btn btn-outline-success input-group-text bg-transparent text-style px-3"
            >
              <i class="bi bi-cart3"></i>
            </button>
          </div>
        </form>
        <!--           </div>
        </nav> -->
        <!-- CIERRA NAVBAR COMPELTA -->
      </div>
    </nav>
    <!---------------------------------------------- CARROUSEL ---------------------------------------------->

    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner" style="height: 100%">
        <div class="carousel-item active">
          <img
            src="./img/carrousel-skate.webp"
            class="d-block w-100 img-fluid"
            alt="Cafe"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./img/carrousel-snowboard.jpg"
            class="d-block w-100 img-fluid"
            alt="Store"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./img/carrousel-longboard.webp"
            class="d-block w-100 img-fluid"
            alt="Espresso"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./img/carrousel-surf.webp"
            class="d-block w-100 img-fluid"
            alt="Cafetera"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!---------------------------------------------- FORMAS DE PAGO ---------------------------------------------->
    <div class="container-fluid py-4 bg-secondary text-light" id="compra">
      <div class="row align-content-between p-5 mx-lg-5">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="py-1 row">
            <i class="bi bi-truck fs-1 col-auto"></i>
            <div class="col-auto text-start">
              <h3 class="fw-bold h3">Envío gratis</h3>
              <p class="fs-5 text-light">En compras superiores a $45.000</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="row">
            <i class="bi bi-credit-card-2-back-fill fs-1 col-auto"></i>
            <div class="col-auto text-start">
              <h3 class="fw-bold h3">3 y 6 cuotas sin interés</h3>
              <p class="fs-5 text-light">Con tarjetas de crédito bancarias</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="py-1 row">
            <i class="bi bi-shield-check fs-1 col-auto"></i>
            <div class="col-auto text-start">
              <h3 class="fw-bold h3">Pagá de forma segura</h3>
              <p class="fs-5 text-light">Protegemos tus datos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!------------------------------------- Ofertas ------------------------------------->
    <div class="container-fluid text-center py-3 h1 bg-secondary text-white">
      Destacados
    </div>
    <!------------------------------------- SCRIPTS ------------------------------------->
    <script src="./index.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
